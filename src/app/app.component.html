<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="flex-navigation">
      <div class="flex-navigation__item"><a mat-button routerLink="/">HOT</a></div>
      <div class="flex-navigation__item"><a mat-button routerLink="/new">New</a></div>
      <div class="flex-navigation__item"><a mat-button routerLink="/controversial">Controversial</a></div>
      <div class="flex-navigation__item"><a mat-button routerLink="/top">Top</a></div>
      <div class="flex-navigation__item"><a mat-button routerLink="/rising">Rising</a></div>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <app-menu></app-menu>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
