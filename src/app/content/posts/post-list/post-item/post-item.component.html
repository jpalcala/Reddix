<mat-card>
  <mat-card-title>
    {{ post.title }}
  </mat-card-title>
  <mat-card-subtitle>
    {{ post.subReddit }} | {{ post.postedBy }} {{ post.postedDate | date:'short' }}
  </mat-card-subtitle>
  <mat-card-actions>
    <button mat-button>
      <mat-icon>comment</mat-icon>
      {{ post.commentsNumber }}
    </button>
    <button mat-button>
      <mat-icon>share</mat-icon>
    </button>
    <button mat-button>
      <mat-icon>save</mat-icon>
    </button>
    <button mat-button>
      <mat-icon>stars</mat-icon>
    </button>
    <button mat-button>
      <mat-icon>block</mat-icon>
    </button>
    <button mat-button>
      <mat-icon>flag</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
